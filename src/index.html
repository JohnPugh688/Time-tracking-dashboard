<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link href="./output.css" rel="stylesheet" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="bg-black md:bg-VeryDarkBlue font-thin md:h-screen font-Manrope flex flex-col justify-center items-center"
  >
    <main
      class="bg-VeryDarkBlue z-10 flex flex-col w-full gap-5 md:gap-5 lg:gap-8 md:grid grid-cols-4 grid-rows-2 py-8 px-4 max-w-[72rem] md:h-[38rem]"
    >
      <section class="bg-DarkBlue md:mb-5 lg:mb-8 row-span-3 rounded-xl">
        <div
          class="bg-Blue h-2/3 flex gap-6 md:gap-8 justify-start items-center md:flex-col md:items-start text-PaleBlue py-6 md:py-8 px-3 pl-7 rounded-xl"
        >
          <img
            class="border-4 w-[4.5rem] md:w-[5.2rem] border-PaleBlue rounded-full"
            src="images/my-profile-pic.jpeg"
            alt="profile pic"
          />
          <div>
            <p class="text-base opacity-60">Report for</p>
            <h1
              class="text-2xl text-white font-extralight font-HankenGrotesk md:text-4xl"
            >
              John <span>Pugh</span>
            </h1>
          </div>
        </div>
        <div class="bg-DarkBlue h-1/3 rounded-b-xl p-4 md:pl-2">
          <ul
            class="flex justify-between md:flex-col gap-4 px-4 text-lg text-DesaturatedBlue"
          >
            <li>
              <button
                id="daily"
                class="dashboard-dates hover:text-PaleBlue text-white"
              >
                Daily
              </button>
            </li>
            <li>
              <button id="weekly" class="dashboard-dates hover:text-PaleBlue">
                Weekly
              </button>
            </li>
            <li>
              <button id="monthly" class="dashboard-dates hover:text-PaleBlue">
                Monthly
              </button>
            </li>
          </ul>
        </div>
      </section>
      <!-- Work section -->
      <section
        class="bg-LightRed w-full relative md:h-full z-10 md:mb-3 h-36 overflow-hidden flex flex-col items-end px-4 rounded-xl"
      >
        <img
          class="w-20 absolute -top-3 h-30 z-20"
          src="images/icon-work.svg"
          alt=""
        />
        <!-- Duration card start -->
        <div
          class="flex flex-col absolute h-5/6 hover:animate-wiggle w-full right-0 bottom-0 z-30 text-PaleBlue justify-between items-start p-6 hover:cursor-pointer hover:brightness-150 rounded-xl bg-DarkBlue"
        >
          <div class="flex w-full items-center justify-between">
            <h2 class="title font-semibold">Work</h2>
            <img
              class="w-5 hover:cursor-pointer"
              src="images/icon-ellipsis.svg"
              alt=""
            />
          </div>

          <div
            class="flex items-center md:items-start justify-between w-full md:flex-col gap-3"
          >
            <div class="text-4xl md:text-6xl">
              <span class="current">5</span><span>hrs</span>
            </div>

            <div class="flex gap-5 flex-col">
              <span class="previous text-sm">Last Week - 7hrs</span>
            </div>
          </div>
          <!-- duration card end -->
        </div>
      </section>
      <!-- Play section -->
      <section
        class="bg-SoftBlue w-full relative md:h-full z-10 md:mb-3 h-36 overflow-hidden flex flex-col items-end px-4 rounded-xl"
      >
        <img
          class="w-20 absolute -top-3 h-30 z-20"
          src="images/icon-play.svg"
          alt=""
        />
        <!-- Duration card start -->
        <div
          class="flex flex-col absolute h-5/6 hover:cursor-pointer hover:animate-wiggle hover:brightness-150 w-full right-0 bottom-0 z-30 text-PaleBlue justify-between items-start p-6 rounded-xl bg-DarkBlue"
        >
          <div class="flex w-full items-center justify-between">
            <h2 class="title font-semibold">Play</h2>
            <img
              class="w-5 hover:cursor-pointer"
              src="images/icon-ellipsis.svg"
              alt=""
            />
          </div>

          <div
            class="flex items-center md:items-start justify-between w-full md:flex-col gap-3"
          >
            <div class="text-4xl md:text-6xl">
              <span class="current">1</span><span>hrs</span>
            </div>

            <div class="flex gap-5 flex-col">
              <span class="previous text-sm">Last Week - 2hrs</span>
            </div>
          </div>
          <!-- duration card end -->
        </div>
      </section>
      <!-- Study section -->
      <section
        class="bg-Study w-full relative z-10 h-36 md:h-full overflow-hidden flex flex-col items-end px-4 rounded-xl"
      >
        <img
          class="w-20 absolute -top-3 h-30 z-20"
          src="images/icon-study.svg"
          alt=""
        />
        <!-- Duration card start -->
        <div
          class="flex h-5/6 flex-col absolute hover:cursor-pointer hover:animate-wiggle hover:brightness-150 w-full right-0 bottom-0 z-30 text-PaleBlue justify-between items-start p-6 rounded-xl bg-DarkBlue"
        >
          <div class="flex w-full items-center justify-between">
            <h2 class="title font-semibold">Study</h2>
            <img
              class="w-5 hover:cursor-pointer"
              src="images/icon-ellipsis.svg"
              alt=""
            />
          </div>

          <div
            class="flex items-center md:items-start justify-between w-full md:flex-col gap-3"
          >
            <div class="text-4xl md:text-6xl">
              <span class="current">0</span><span>hrs</span>
            </div>

            <div class="flex gap-5 flex-col">
              <span class="previous text-sm">Last Week - 1hrs</span>
            </div>
          </div>
          <!-- duration card end -->
        </div>
      </section>
      <!-- Exercise section -->
      <section
        class="bg-LimeGreen w-full relative z-10 h-36 md:h-full overflow-hidden flex flex-col items-end px-4 rounded-xl"
      >
        <img
          class="w-20 absolute -top-3 h-30 z-20"
          src="images/icon-exercise.svg"
          alt=""
        />
        <!-- Duration card start -->
        <div
          class="flex flex-col h-5/6 absolute hover:cursor-pointer hover:animate-wiggle hover:brightness-150 w-full right-0 bottom-0 z-30 text-PaleBlue justify-between items-start p-6 rounded-xl bg-DarkBlue"
        >
          <div class="flex w-full items-center justify-between">
            <h2 class="title font-semibold">Exercise</h2>
            <img
              class="w-5 hover:cursor-pointer"
              src="images/icon-ellipsis.svg"
              alt=""
            />
          </div>

          <div
            class="flex items-center md:items-start justify-between w-full md:flex-col gap-3"
          >
            <div class="text-4xl md:text-6xl">
              <span class="current">1</span><span>hrs</span>
            </div>

            <div class="flex gap-5 flex-col">
              <span class="previous text-sm">Last Week - 1hrs</span>
            </div>
          </div>
          <!-- duration card end -->
        </div>
      </section>
      <!-- Social section -->
      <section
        class="bg-Violet w-full relative z-10 h-36 md:h-full overflow-hidden flex flex-col items-end px-4 rounded-xl"
      >
        <img
          class="w-20 absolute -top-3 h-30 z-20"
          src="images/icon-social.svg"
          alt=""
        />
        <!-- Duration card start -->
        <div
          class="flex flex-col h-5/6 absolute hover:cursor-pointer hover:animate-wiggle hover:brightness-150 w-full right-0 bottom-0 z-30 text-PaleBlue justify-between items-start p-6 rounded-xl bg-DarkBlue"
        >
          <div class="flex w-full items-center justify-between">
            <h2 class="title font-semibold">Social</h2>
            <img
              class="w-5 hover:cursor-pointer"
              src="images/icon-ellipsis.svg"
              alt=""
            />
          </div>

          <div
            class="flex items-center md:items-start justify-between w-full md:flex-col gap-3"
          >
            <div class="text-4xl md:text-6xl">
              <span class="current">1</span><span>hrs</span>
            </div>

            <div class="flex gap-5 flex-col">
              <span class="previous text-sm">Last Week - 3hrs</span>
            </div>
          </div>
          <!-- duration card end -->
        </div>
      </section>
      <!-- Self care section -->
      <section
        class="bg-SoftOrange w-full relative z-10 h-36 md:h-full overflow-hidden flex flex-col items-end px-4 rounded-xl"
      >
        <img
          class="w-20 absolute -top-3 h-30 z-20"
          src="images/icon-self-care.svg"
          alt=""
        />
        <!-- Duration card start -->
        <div
          class="flex flex-col absolute hover:cursor-pointer hover:animate-wiggle hover:brightness-150 w-full right-0 bottom-0 z-30 text-PaleBlue justify-between h-5/6 items-start p-6 rounded-xl bg-DarkBlue"
        >
          <div class="flex w-full items-center justify-between">
            <h2 class="title font-semibold">Self Care</h2>
            <img
              class="w-5 hover:cursor-pointer"
              src="images/icon-ellipsis.svg"
              alt=""
            />
          </div>

          <div
            class="flex items-center md:items-start justify-between w-full md:flex-col gap-3"
          >
            <div class="text-4xl md:text-6xl">
              <span class="current">0</span><span>hrs</span>
            </div>

            <div class="flex gap-5 flex-col">
              <span class="previous text-sm">Last Week - 1hrs</span>
            </div>
          </div>
          <!-- duration card end -->
        </div>
      </section>
    </main>

    <div
      class="attribution hidden text-white gap-1 lg:flex justify-center items-center"
    >
      Challenge by
      <a
        class="hover:underline"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="hover:underline" href="#">John Pugh</a>.
    </div>
    <script defer src="./index.js"></script>
  </body>
</html>
